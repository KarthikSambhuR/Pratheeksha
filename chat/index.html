<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpline</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        .start-button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <button class="start-button" onclick="startChat()">Start Anonymous Chat</button>

    <script>
        function startChat() {
            // Open the chat window. The chat ID will be generated there.
            window.location.href = 'chat.html';
            window.open('chat.html', '_blank', 'width=850,height=750'); // Suggest dimensions
        }
    </script>
</body>
</html>
